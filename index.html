<div class="form-container">
 
<form>

  <h2>Student Information</h2>
   <div class="row">
    <div class="field">
    <label>First Name</label>
    <input type="text" placeholder="divine">
    </div>
    <div class="field">
    <label>Last Name</label>
    <input type="text" placeholder="lipura">
  </div>
  </div>

    <div class="row">
      <div class="field">
        <label>Birth Date</label>
         <input type="date">
         </div>
        <div class="field">
        <label>Gender</label>
        <select>
         <option>Select...</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
          
        </select>
        </div>
        </div>
       <h2>Contact</h2>
            <div class="field-full">
                <label>Email Address</label>
                <input type="email" placeholder="student@obmontessori">
            </div>

            <div class="field-full">
                <label>Contact Number</label>
                <input type="text" placeholder="0000-0000-000">
            </div>

            <h2>Other Info</h2>
            <div class="field-full">
                <label>Mode of Learning</label>
                <div>
                    <input type="radio" name="mode"> Online
                    <input type="radio" name="mode"> Face-to-Face
                </div>
            </div>

             <div class="field-full">
                <input type="checkbox"> I confirm that the information provided is true and complete.
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

  

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
